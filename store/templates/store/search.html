{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <h3 class="my-4 border-bottom pb-1"><span class="text-muted">Recherche Resultat a </span> {{request.GET.q}}</h3> 
	<div class="row">
		{% for product in data %}
		<div class="col-lg-4"style="margin-bottom:400px;">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Ajouter a Carte</button>
				
				<a class="btn btn-outline-success" href="/product/{{product.id}}">Afficher</a>
				<h4 style="display: inline-block; float: right"><strong>{{product.price|floatformat:0}} DT</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>
	


	
{% endblock content %}
